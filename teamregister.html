<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>EVENT REGISTRATION</title>
</head>
<body>
    <h1>EVENT REGISTRATION</h1><hr>
    <h2>INDIVIDUAL GAMES</h2>
<form action="celeb.html" type="get">
    <fieldset>
        <legend>STUDENT DETAILS</legend>
          <label for="name">NAME</label><br>
            <input type="text" id="name" name="name" required placeholder="NAME"><br><br>
          <label for="roll">ROLL No</label><br>
          <input type="number" min="1111111111" max="9999999999" id="roll" name="roll" required placeholder="ROLL NUMBER"><br><br>
          <label for="email">eMAIL</label><br>
            <input type="email" id="email" name="email" required placeholder="example@gmail.com"><br><br>

          <label for="funev">SPORTS</label><br>
          <select class="funevent">
            <option value=""disabled selected>select</option>
            <option value="vb">VOLLEY BALL</option>
            <option value="fb">FOOT BALL</option>
            <option value="hoc">HOCKEY</option>
            <option value="bb">BASKET BALL</option>
            <option value="tb">THROW BALL</option>
            <option value="db">DODGE BALL</option>
         </select>
    </fieldset>
    <a href="celeb.html"><button type="submit">SUBMIT</button></a>
</form>
</body>
</html>
